<div class="container mt-5">
  <div *ngFor="let postAt of posts">
    <app-post-card [p]="postAt">
      <button class="btn btn-danger" (click)="disattiva(postAt.id)">Disattiva</button>
      <button class="btn btn-sm btn-light ms-2" [routerLink]="['/post/attivi',postAt.id]" routerLinkActive="r">Dettagli</button>
    </app-post-card>
  </div>
</div>
